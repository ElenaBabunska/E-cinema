<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org">
    <div class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">E-cinema</h1>
            <h3 class="jumbotron-heading"></h3>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="center">
                <form action="/subscriptions/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${subscription} != null ? ${subscription.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Subscription name</label>
                        <input type="text"
                               class="form"
                               id="name"
                               name="name"
                               th:value="(${subscription} != null ? ${subscription.getName()} : '')"
                               required
                               placeholder="Enter subscription name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form"
                               id="description"
                               name="description"
                               th:value="(${subscription} != null ? ${subscription.getDescription()} : '')"
                               placeholder="Description">
                    </div>

                    <br>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form"
                               id="price"
                               name="price"
                               th:value="(${subscription} != null ? ${subscription.getPrice()} : '')"
                               placeholder="Price">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="description">Image url</label>
                        <input type="text"
                               class="form-program"
                               id="url"
                               name="url"
                               th:value="(${subscription} != null ? ${subscription.getUrl()} : '')"
                               placeholder="Url">
                    </div>

                    <br>
                    <div class="text-start">
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        <a type="button" class="btn btn-primary" href="/subscriptions">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
