<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        #form{
            /*margin-top: -100px;*/
            background: #0b3954;
            border-radius: 7px;
            height:600px;
            width:500px;
            padding-top: 30px;
            font-size: large;
            text-align: center;
            color: whitesmoke;
            margin-left: 400px;
        }
    </style>
</head>

<div class="container" style="margin-left: 450px">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container">
    <form id="form" class="form-signin mt-xl-5" method="post" action="/register">
        <h2 class="form-signin-heading" style="color: wheat; font-weight: bold">Register</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input style="width: 200px; margin-left: 150px" type="text" id="username" name="username" class="form-control" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input style="width: 200px; margin-left: 150px" type="password" id="password" name="password" class="form-control"
                   required="">
        </p>
        <p>
            <label for="repeatedPassword" class="sr-only">Repeat Password</label>
            <input style="width: 200px; margin-left: 150px" type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                    required="">
        </p>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input style="width: 200px; margin-left: 150px" type="text" id="name" name="name" class="form-control" required="" autofocus="">
        </p>
        <p>
            <label for="surname" class="sr-only">Surname</label>
            <input style="width: 200px; margin-left: 150px" type="text" id="surname" name="surname" class="form-control" required=""
                   autofocus="">
        </p>
        <p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
                <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
                <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
            </div>
        </p>

        <button class="btn btn-lg btn-light btn-block" style="color: #0b3954; font-style: italic" type="submit">Sign up</button>

    </form>
    <div style="text-align: center">
        <a href="/login" class="btn btn-block" style="color: #0b3954; width: 300px; font-style: italic">Already have an account? Login here!</a>
    </div>

</div>
