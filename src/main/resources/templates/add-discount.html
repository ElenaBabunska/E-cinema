<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discount Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootsrtrap.min.css">
    <link rel="stylesheet" href="jquery-datetimepicker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</head>
<body>
<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <form method="post" action="/discounts/create">
            <h2>Discount form</h2>
            <input id="id" type="hidden" name="id" th:value="${discount} != null ? ${discount.getId()} : ''">
            <div class="form-group">
                <label for="name">Discount name</label>
                <input type="text"
                class="form"
                id="name"
                name="name"
                       th:value="(${discount} != null ? ${discount.getName()} : '')"
                required
                placeholder="Enter discount Name">
            </div>


            <div class="form-group">
                <label for="validUntil">Valid until:</label>
                <input id="validUntil"
                       type="date"
                       name="validUntil"
                       class="form-control"
                       th:value="(${discount} != null ? ${discount.getValidUntil()} : '')">

            </div>
            <div class="form-group">
                <label for="value">Discount value</label>
                <input type="text"
                       class="form"
                       id="value"
                       name="value"
                       th:value="(${discount} != null ? ${discount.getValue()} : '')"
                       required
                       placeholder="Enter value">
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdnjs.cloudflare/com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script src="jquery-datetimepicker.js"></script>

            <script>
                $('#validUntil').datetimepicker({
                    timepicker: true,
                    datepicker: true,
                    format: 'Y-m-d H:1'
                })
            </script>

            <button type="submit">Add</button>
        </form>
    </div>
</div>


</body>
</html>
