<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        #form{
            margin-top: 30px;
            background: #0b3954;
            border-radius: 7px;
            height:350px;
            width:500px;
            padding-top: 30px;
            font-size: large;
            text-align: center;
            color: whitesmoke;
        }
        .container{
            margin-left: 540px;
            height:350px;
            width:300px;
            padding-top: 50px;
        }
    </style>
</head>
<div class="container text-center" xmlns:th="http://www.thymeleaf.org">
    <form id="form" class="form-signin mt-xl-5" method="post" action="/login">
        <h2 class="form-signin-heading" style="color: wheat; font-weight: bold">Sign in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input style="width: 200px; margin-left: 150px" type="text" id="username" name="username" class="form-control" required=""
                   autofocus="">
        </p>
        <p>
            <label  for="password" class="sr-only">Password</label>
            <input style="width: 200px; margin-left: 150px" type="password" id="password" name="password" class="form-control"
                   required="">
        </p>

        <div th:text="${param.error}" class="text-danger"></div>

        <button id="submit" class="btn btn-lg btn-light btn-block" style="color: #0b3954" type="submit">Sign in</button> <br>
        <a href="/register" class="btn btn-block " style="background-color: lightgray; margin-top: 10px" >Register here</a>
    </form>

</div>
