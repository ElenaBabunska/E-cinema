<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org">
    <div class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">E-cinema</h1>
            <h3 class="jumbotron-heading"></h3>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="center">
                <form action="/tickets/edit" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${ticket} != null ? ${ticket.getCode()} : '')">

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form"
                               id="price"
                               name="price"
                               th:value="(${ticket} != null ? ${ticket.getPrice()} : '')"
                               placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="movieId">Movie Id</label>
                        <input type="text"
                               class="form"
                               id="movieId"
                               name="movieId"
                               th:value="(${ticket} != null ? ${ticket.getMovie().getId()} : '')"
                               placeholder="Movie ID">
                    </div>
                    <br>

                    <div class="text-start">
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        <a type="button" class="btn btn-primary" href="/tickets">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
