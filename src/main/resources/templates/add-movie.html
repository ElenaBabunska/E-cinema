<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">E-cinema</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/movies/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${movie} != null ? ${movie.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Movie name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${movie} != null ? ${movie.getName()} : '')"
                               required
                               placeholder="Enter movie name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${movie} != null ? ${movie.getDescription()} : '')"
                               placeholder="Description">
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option th:if="${movie} != null"
                                    th:selected="${movie.getCategory() != null &&
                                movie.getCategory().getId() == cat.getId()}"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                            <option th:if="${movie} == null"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Director</label>
                        <select name="director" class="form-control">
                            <option th:if="${movie} != null"
                                    th:selected="${movie.getDirector() != null && movie.getDirector().getEmbg() == dir.getEmbg()}"
                                    th:each="dir : ${directors}"
                                    th:value="${dir.getEmbg()}"
                                    th:text="${dir.getName()}">
                            </option>
                            <option th:if="${movie} == null"
                                    th:each="dir : ${directors}"
                                    th:value="${dir.getEmbg()}"
                                    th:text="${dir.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="premiereStart">Premiere Start</label>
                        <input type="datetime-local"
                               class="form-control"
                               id="premiereStart"
                               name="premiereStart"
                               th:value="(${movie} != null ? ${movie.getPremiereStart()} : '')">
                    </div>
                    <div class="form-group">
                        <label for="premiereEnd">Premiere End</label>
                        <input type="datetime-local"
                               class="form-control"
                               id="premiereEnd"
                               name="premiereEnd"
                               th:value="(${movie} != null ? ${movie.getPremiereEnd()} : '')">
                    </div>

                    <div class="form-group">
                        <label for="ticketsNum">Number of tickets</label>
                        <input type="text"
                               class="form-control"
                               id="ticketsNum"
                               name="ticketsNum"
                               th:value="(${movie} != null ? ${movie.getTickets().size()} : '')"
                               placeholder="Number of tickets">
                    </div>

                    <div class="form-group">
                        <label for="ticketPrice">Ticket price</label>
                        <input type="text"
                               class="form-control"
                               id="ticketPrice"
                               name="ticketPrice"
                               th:value="(${movie} != null ? ${movie.getTickets().get(0).getPrice()} : '')"
                               placeholder="Ticket price">
                    </div>

                    <div class="form-group">
                        <label for="url">Url</label>
                        <input type="text"
                               class="form-control"
                               id="url"
                               name="url"
                               th:value="(${movie} != null ? ${movie.getUrl()} : '')"
                               placeholder="Movie url">
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/movies">Back</a>
                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
