

<div xmlns:th="http://www.thymeleaf.org">
<th:block sec:authorize="hasRole('ROLE_USER')">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Favorite movies for
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h1>
            <small>E-cinema</small>
        </div>
    </section>

    <div th:if="${hasError}">
        <h5 style="background-image: none;" class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${favourites.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Movie</th>
                            <th scope="col">Description</th>
                            <th scope="col">Director</th>
                            <th scope="col">Category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="f: ${favourites}" class="cart-item">
                            <td th:text="${f.getName()}"></td>
                            <td th:text="${f.getDescription()}"></td>
                            <td th:text="${f.getDirector() != null} ? ${f.getDirector().getName()} : 'No Director'"></td>
                            <td th:text="${f.getCategory() != null} ? ${f.getCategory().getName()} : 'No Category'"></td>
                            <td>
                                <th:block>
                                    <form th:action="@{'/favourites/{id}/delete' (id=${f.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div >
        <div class="container">
            <a class="btn btn-info" href="/movies">Back</a>

        </div>
    </div>
</th:block>

</div>
